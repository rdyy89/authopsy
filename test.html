<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authopsy Add-in Test</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Authopsy Add-in Test Page</h1>
    <p>This page helps verify that all resources load correctly.</p>
    
    <div id="status"></div>
    
    <h2>Resource Checks:</h2>
    <ul id="checks"></ul>
    
    <h2>Files to verify:</h2>
    <ul>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/src/taskpane/taskpane.html" target="_blank">taskpane.html</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/src/taskpane/taskpane.js" target="_blank">taskpane.js</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/src/taskpane/taskpane.css" target="_blank">taskpane.css</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/src/commands/commands.html" target="_blank">commands.html</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/src/commands/commands.js" target="_blank">commands.js</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/assets/tick.png" target="_blank">tick.png</a></li>
        <li><a href="https://raw.githubusercontent.com/rdyy89/authopsy/main/assets/cross.png" target="_blank">cross.png</a></li>
    </ul>

    <script>
        function addCheck(message, status) {
            const li = document.createElement('li');
            li.className = status;
            li.textContent = message;
            document.getElementById('checks').appendChild(li);
        }

        // Test Office.js loading
        if (typeof Office !== 'undefined') {
            addCheck('Office.js loaded successfully', 'success');
        } else {
            addCheck('Office.js failed to load', 'error');
        }

        // Check for console errors
        window.addEventListener('error', function(e) {
            addCheck('JavaScript error: ' + e.message, 'error');
        });

        addCheck('Test page loaded successfully', 'success');
    </script>
</body>
</html>
