<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Authopsy</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
    <link rel="stylesheet" href="taskpane.css"/>
</head>
<body class="ms-Fabric" dir="ltr">
    <div id="content">
        <div class="ms-Grid" dir="ltr">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm6 ms-md8 ms-lg10">
                    <h2 class="ms-font-xl">Authentication Results</h2>
                    <p class="ms-fontSize-s ms-fontColor-neutralSecondary">Email security authentication status</p>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm6 ms-md8 ms-lg10">
                    <div id="dmarc" class="auth-item">
                        <span class="icon"></span>
                        <span class="label">DMARC</span>
                        <span class="description">Domain-based Message Authentication</span>
                    </div>
                    <div id="dkim" class="auth-item">
                        <span class="icon"></span>
                        <span class="label">DKIM</span>
                        <span class="description">DomainKeys Identified Mail</span>
                    </div>
                    <div id="spf" class="auth-item">
                        <span class="icon"></span>
                        <span class="label">SPF</span>
                        <span class="description">Sender Policy Framework</span>
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm6 ms-md8 ms-lg10">
                    <p class="ms-fontSize-xs ms-fontColor-neutralTertiary">
                        Authentication results are parsed from email headers
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
