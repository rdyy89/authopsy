<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Authopsy</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://res.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/dist/css/fabric.min.css"/>
    <link rel="stylesheet" href="taskpane.css"/>
</head>
<body class="ms-Fabric inline-mode" dir="ltr">
    <div id="content" class="inline-content">
        <div class="auth-header">
            <span class="auth-title">Email Authentication:</span>
            <div id="status-indicator" class="inline-status">Loading...</div>
        </div>
        <div class="auth-inline-row">
            <div id="dmarc" class="auth-item-inline">
                <span class="icon"></span>
                <span class="label-inline">DMARC</span>
            </div>
            <div id="dkim" class="auth-item-inline">
                <span class="icon"></span>
                <span class="label-inline">DKIM</span>
            </div>
            <div id="spf" class="auth-item-inline">
                <span class="icon"></span>
                <span class="label-inline">SPF</span>
            </div>
        </div>
    </div>
    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
